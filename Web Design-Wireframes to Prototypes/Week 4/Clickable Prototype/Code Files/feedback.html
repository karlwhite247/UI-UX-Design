<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Verdana !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:10px;">
        <div class="row" style="background-color:#FFFC33;border-radius:20px 20px 0px 0px;">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1 style="margin-top:20px;text-shadow:2px 2px 10px;">AnyTimeFood</h1>
            </div>
            <div class="col-md-2">
                <img src="anytimefoodlogo2.png" style="width:200px;">
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav class="navbar navbar-expand-lg bg-light" style="background-color: black !important;border-radius:0px 0px 20px 20px;">
                    <ul class="navbar-nav" style="margin:auto;color:white;;">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item" style="background-color:white;border-radius:10px;">
                            <a class="nav-link" href="feedback.html">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">LogOut</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="container-fluid" style="background-color:#90D4F9;margin-top:20px;padding-bottom:20px;">
        <h3 class="text-center" style="padding-top:20px;opacity:0.5">Submit a Feedback / Review</h3>
        <div class="row" style="opacity:0.5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" value="Very Interactive Website">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input type="text" class="form-control" id="desc" value="Beautifully created">
                    </div>
                    <div class="form-group">
                        <label for="star">Ratings</label>
                        <span style="margin-left:40px;">
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="fas fa-star fa-2x"></i>
                            <i class="far fa-star fa-2x"></i>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="text-center" style="opacity:0.5">
            <button class="btn btn-light">Submit</button>
        </div>
        <br>
        <div class="text-center">
            <h2>Thank you for the feedback!</h2>
            <h4>We really appreciate your valueable response.</h4>
        </div>
    </div>
</body>
